<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body class="flex justify-center p-8 bg-slate-800">
    <form
      class="rounded-sm p-6 border space-y-5 bg-white"
      id="session-config"
      action="/api/new-session"
    >
      <h1 class="text-xl font-semibold">Session config</h1>

      <div class="flex flex-col w-96">
        <label for="cash-amount">Starting Cash</label>
        <input
          type="number"
          required
          min="0"
          max="10000"
          id="cash-amount"
          name="cash-amount"
          class="border rounded-md p-2 w-full"
          placeholder="Enter starting cash"
        />
      </div>

      <button
        type="submit"
        class="bg-slate-900 text-white rounded-md p-2 w-full mt-4"
        id="start"
      >
        Start
      </button>
    </form>
  </body>
</html>
